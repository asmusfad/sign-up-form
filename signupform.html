<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up form</title>
    <link rel="stylesheet" href="./styles.css
    ">
</head>
<body>
 
    <div id="intro" class="outer">
    <h1>This is not real online service! You know you nedd something
         like this in your life to help you realizeyour deepest dreams. 
         Sign up now to get started.

         You know you want to.
    </h1>
    
   
</div>


    <form action="#">
        <h1>Lets do this</h1>
        <div id="form">
        <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">
    </div>
        
        <div>
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>
        <div>
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number">
    </div>
        <div>
        <label for="password">PASSWORD</label>
        <input type="password"  id="password"  required>
    </div>
    <div>
        <label for="conf-password">CONFIRM PASSWORD</label>
        <input type="password"  id="conf-password"  required>
    </div>
    </div>
    <div id="create-login" class="outer">
    <button type="submit">Create Account</button>
    <p>Allready have an account? <span><a href="#">Log in</a></span></p>
    
</div>
    </form>
    
    
</body>
</html>
